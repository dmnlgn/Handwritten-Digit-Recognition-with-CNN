<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <title>Handwritten Digit Recognition</title>
</head>
<body>
<!--STATUS MODEL-->
<div id="status_div" class="row">
    <h1 id="predval"></h1>
    <div class="col status-model">
        <p id="status"></p>
    </div>
</div>
<!-- draw section -->
 <div id="canvas-div" class="canvas-block col">
     <canvas id="canvas"></canvas>
    <div class="buttons col">
        <button class="btn btn-outline-dark" id="predict" onclick="predict()">Rozpoznaj</button>
        <button class="btn btn-outline-dark" id="clear-pred" onclick="clearCanvas()">Wyczyść</button>
    </div>
</div>
<!--RESULTS SECTION-->
<div id="result_box" class="col">
    <div class="result-col">
        <canvas id="chart_box" class="char_style" width="100" height="100"></canvas>
        <div class="col-12 prediction-text" role="alert"></div>
    </div>
</div>
<!--  other scripts  -->
<script src="javascripts/index.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
